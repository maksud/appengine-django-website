		<script type="text/javascript">
		var n = 0;
		var m = 0;
		var p = 0.5;
		//Static dataset
		var degDist = new Array();
		var graph;

		function initGraph(){
			graph = new Graph("#graph", 700, 700);
		}

		function drawGraph(_n, _m, _p)
		{
			n = _n;
			m = _m;
			p = _p;

			graph.removeAllLinks();
			graph.removeAllNodes();
			
			var nodeDegree = new Array();
			var parent = [];
			var nodeList = [];
			var t = 2;

			var initialized=false;


			function initPA() {
				if(!initialized) {
					for(i=0; i<m+1; i++)
					{
						graph.addNode(i.toString(), 0);	
						nodeDegree[i] = 0;
					}

					for(i=0; i<m; i++)
					{
						graph.addLink(m.toString(), i.toString(), m.toString());	
						nodeList.push(m);
						nodeList.push(i);
						nodeDegree[i]++;
					}
					nodeDegree[m] = m;

					t = m + 1;
				}
			}

			function baModel(){
				if(t<n){

					graph.addNode(t.toString(), t);
					
					var neighbors = []
					while(neighbors.length < m){
						var r = nodeList[Math.floor(Math.random()*4294967295) % nodeList.length];
						if(neighbors.indexOf(r) < 0)
							neighbors.push(r);
					}

					for(i=0; i<m; i++){
						graph.addLink(neighbors[i].toString(), t.toString(), t.toString());	
						nodeList.push(neighbors[i]);
						nodeList.push(t);
						nodeDegree[neighbors[i]]++;
					}
					nodeDegree[t] = m;
					calcDegDist();
					t++;

					setTimeout(function () {	
						baModel();
					}, 100); /**/
				}
				else
				{
					unhideRun();
				}
			}

			function unhideRun(){
				$("#run").show();
			}


			var i_er=0;
			var j_er=1;

			function initER(){
				if(!initialized){
					for (var i = 0; i < n; i++) {
						graph.addNode(""+i, i);
					}
					initialized=true;
					i_er = 0;
					j_er = 1;
				}
			}
			function erModel(p){
				if(i_er<n){	
					var coin= Math.random();
					if(coin<p){
						graph.addLink(""+i_er,""+j_er,'15');
						if(i_er in nodeDegree)
							nodeDegree[i_er]++;
						else
							nodeDegree[i_er]=1;
						if(j_er in nodeDegree)
							nodeDegree[j_er]++;
						else
							nodeDegree[j_er]=1;
					}

					j_er++;
					if(j_er==n){
						i_er++;
						j_er = i_er + 1;

						calcDegDist();
					}
				}
			}

			function isNumber(n) {
			  return !isNaN(parseFloat(n)) && isFinite(n);
			}

			function calcDegDist(){
				var deg_dist = new Array();
                
				var arrayLength = nodeDegree.length;
				for (var i = 0; i < arrayLength; i++) {
                    var degree = nodeDegree[i];
                    if (degree in deg_dist)
                    {
                        deg_dist[degree]++;
                    }
                    else
                    {
                        deg_dist[degree] = 1;
                    }
				}

				degDist = new Array();
				for (var j in deg_dist) {
                    var a = [j, deg_dist[j]];
                    degDist.push(a);
				}
			}

			initPA();
			baModel();
		}
        </script>

		
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {        
        var data = new google.visualization.DataTable();
        data.addColumn('number');
        data.addColumn('number');

        var options = {
         	legend: 'none',
         	// colors: ['#087037'],
         	// pointShape: 'star',
         	pointSize: 5,
            hAxis: { logScale: true },
            vAxis: { logScale: true },
            animation: {
                duration: 200,
                easing: 'inAndOut',
            },
            title: "Degree Distribution (log-log)"
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('animatedshapes_div'));
        chart.draw(data, options);

        function randomWalk() {
            //Clear Data
            data.removeRows(0, data.getNumberOfRows());
            for (var j in degDist) {
				    var a = [Number(degDist[j][0]), Number(degDist[j][1])];
				    data.addRow(a);
            }
          chart.draw(data, options);
       }

       window.setInterval(randomWalk, 1000);
    }
    </script>

			}

		});

	});
