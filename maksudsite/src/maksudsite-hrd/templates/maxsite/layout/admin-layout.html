<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
        <title>
            {% block title %}
            Maksud's World - Admin
            {% endblock %}
        </title>

        <link href="/css/960/reset.css" media="screen" rel="stylesheet" type="text/css" >
        <link href="/css/960/960.css" media="screen" rel="stylesheet" type="text/css" >
        <link href="/css/screen.css" media="screen" rel="stylesheet" type="text/css" >
        {% block css %}
        {% endblock %}
        <link href="/css/admin.css" media="screen" rel="stylesheet" type="text/css" >

        <script src="/js/externalLinks.js" type="text/javascript"></script>
        <script src="/js/css3-mediaqueries.js" type="text/javascript"></script>
        <script src="/js/jquery-1.4.2.min.js" type="text/javascript"></script>
        <script src="/js/jquery-ui.min.js" type="text/javascript"></script>
        <script src="/js/search.js" type="text/javascript"></script>
        {% block js %}
        {% endblock %}
        <!--[if lte IE 8]>
            <script src="/js/html5.js" type="text/javascript"></script>
        <![endif]-->


    </head>
    <body>
        <div id="header">
            <div class="container_16">
                <div id="header-row-1" class="grid_16" >
                    <div class="grid_3 alpha">
                        <a href="/myadmin" ><img src="/images/maksud2.png" alt="maksudul alam" /></a>
                    </div>
                    <div class="grid_13 omega">
                        <div id="ms_h_menu" class="fright">
                            <ul>
                                <li><a href="{% url admin_contents %}" title="Contents">Contents</a></li>
                                <li><a href="{% url admin_documents %}" title="Documents">Documents</a></li>
                                <li><a href="{% url admin_dynafile %}" title="Dynamic Text Files">DynaText</a></li>
                                <li><a href="{% url admin_templates %}" title="Templates">Templates</a></li>
                                <li><a href="{% url admin_messages %}" title="Messages">Messages</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="grid_16">
                    <h4 class="pagename">{{ contents.pagename }}&nbsp;</h4>
                </div>
                <div class="clear"></div>
            </div>            
        </div>
        <div id="main-content">

            <div id="content">
                {% block contents %}
                {% endblock %}
            </div>
        </div>
        <div id="footer" >
            <div class="container_12">
                <div class="grid_7">
                    <p>
                        &copy; 2012 &mdash;
                        Md. Maksudul Alam
                    </p>
                </div>
                <div class="grid_5">
                    <p class="rightalign"> 
                        <span class="divider">/</span> 
                        <a href="/">Home</a> <span class="divider">&middot;</span> 
                        <a href="/bio">Bio</a> <span class="divider">&middot;</span> 
                        <a href="/research">Research</a> <span class="divider">&middot;</span> 
                        <a href="/works">Projects</a> <span class="divider">&middot;</span> 
                        <a href="/contact">Contact</a> <span class="divider">/</span> 
                    </p>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </body>
</html>
