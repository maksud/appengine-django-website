{% if form.errors and form.non_field_errors %}{% spaceless %}
    <div class="nonfield-errors alert-box alert">
        {% if form_error_title %}<h3>{{ form_error_title }}</h3>{% endif %}
        <ol>
            {{ form.non_field_errors|unordered_list }}
        </ol>
    </div>
{% endspaceless %}{% endif %}
